<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Welcome Admin, {{ username }}</h2>
    <h3>All Registered Users:</h3>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }}</li>
        {% endfor %}
    </ul>
    <p><a href="/logout">Logout</a></p>
</body>
</html>
